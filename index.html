<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/styles.css"> <!-- main styles -->
  <title>University</title>
</head>
<body>
  <div class="container">
    <!-- ============== header ================ -->
    <div class="header">
      <p class="paragraph">Личное дело по всем университетам</p>
    </div>
    <!-- ============== buttons ================ -->
    <div class="buttons">
      <button class="btn">МосПолитех</button>
      <button class="btn">СПбПУ</button>
      <button class="btn">СПбГУТ</button>
      <button class="btn">ЛЭТИ</button>
      <button class="btn">ИТМО</button>
    </div>
    <!-- ============== dates ================ -->
    <div class="dates">
      <p class="paragraph">Даты экзаменов и время</p>
    </div>
    <!-- ============== directions ================ -->
    <div class="directions">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" data-path="one">
          Направления
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-target="one">
          <a class="dropdown-item" href="#">Направление 1</a><br>
          <a class="dropdown-item" href="#">Направление 2</a><br>
          <a class="dropdown-item" href="#">Направление 3</a><br>
        </div>
      </div>
    </div>
    <!-- ============== number ================ -->
    <div class="number">
      <p class="paragraph">Номер личного дела</p>
    </div>
    <div class="minp">
      <p class="paragraph">Минимальные баллы</p>
    </div>
    <!-- ============== links ================ -->
    <div class="links">
      <p class="paragraph">Ссылки на рейтинговые списки</p>
    </div>
    <div class="maxp">
      <p class="paragraph">Набранные баллы</p>
    </div>
    <!-- ============== price ================ -->
    <div class="price">
      <p class="paragraph">Цены на контракт</p>
    </div>
  </div>

  <script src="./main.js"></script> <!-- main script -->
</body>
</html>
