<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/styles.css"> <!-- main styles -->
  <title>University</title>
</head>
<body>
  <div class="container">
    <!-- ============== header ================ -->
    <div class="header">
      <p>Личное дело по всем университетам</p>
    </div>
    <!-- ============== buttons ================ -->
    <div class="buttons">
      <button class="btn js_btn1">МосПолитех</button>
      <button class="btn js_btn2">СПбПУ</button>
      <button class="btn js_btn3">СПбГУТ</button>
      <button class="btn js_btn4">ЛЭТИ</button>
      <button class="btn js_btn5">ИТМО</button>
    </div>
    <!-- ============== directions ================ -->
    <div class="directions">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle js_dropdown" data-path="one" disabled>
          Направления
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-target="one">
          <p class="dropdown-item js_dropdownItem1" href="#"></p>
          <p class="dropdown-item js_dropdownItem2" href="#"></p>
          <p class="dropdown-item js_dropdownItem3" href="#"></p>
          <p class="dropdown-item js_dropdownItem4" href="#"></p>
          <p class="dropdown-item js_dropdownItem5" href="#"></p>
          <p class="dropdown-item js_dropdownItem6" href="#"></p>
        </div>
      </div>
    </div>
    <!-- ============== dates ================ -->
    <div class="dates">
      <p class="datesPa">Даты экзаменов</p>
    </div>
    <!-- ============== number ================ -->
    <div class="number">
      <p class="paragraph">Номер в рейтинговом списке:</p>
    </div>
    <div class="minp">
      <p class="js_minp">Минимальные баллы</p>
    </div>
    <!-- ============== links ================ -->
    <div class="links">
      <p class="js_links">Ссылки на рейтинговые списки</p>
    </div>
    <div class="maxp">
      <p class="js_maxp">Набранные баллы</p>
    </div>
    <div class="links-btn">
      <form class="link js_links1" action="" target="_blank"><button class="btn js_links1_btn">Первый список</button></form>
      <form class="link js_links2" action="" target="_blank"><button class="btn js_links2_btn">Второй список</button></form>
      <form class="link js_links3" action="" target="_blank"><button class="btn js_links3_btn">Третий список</button></form>
      <form class="link js_links4" action="" target="_blank"><button class="btn js_links4_btn">Четвертый список</button></form>
      <form class="link js_links5" action="" target="_blank"><button class="btn js_links5_btn">Пятый список</button></form>
      <form class="link js_links6" action="" target="_blank"><button class="btn js_links6_btn">Шестой список</button></form>
    </div>
    <!-- ============== soon ================ -->
    <div class="dates-soon">
      <p class="datesSoon">Ближайшие экзамены</p>
    </div>
    <!-- ============== price ================ -->
    <div class="price">
      <p class="js_price">Цены на контракт</p>
    </div>
  </div>

  <script src="./main.js"></script> <!-- main script -->
  <script src="./styles.js"></script> <!-- styles script -->
</body>
</html>
